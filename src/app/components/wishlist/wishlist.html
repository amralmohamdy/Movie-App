<div class="p-8 max-w-3xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">My Wishlist</h1>
    <button class="btn btn-outline btn-error" (click)="logout()">Logout</button>
  </div>

  <div class="flex mb-6">
    <input [(ngModel)]="newItem" placeholder="Add new item..." class="input input-bordered flex-grow mr-2" />
    <button class="btn btn-primary" (click)="addItem()">Add</button>
  </div>

  @if (wishlist.length === 0) {
    <div class="text-center text-gray-400">
      Your wishlist is empty.
    </div>
  }

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    @for (item of wishlist; track item.id) {
      <div class="card bg-base-100 shadow-xl p-4">
        <div class="flex justify-between items-center">
          <h2 class="card-title">{{ item.name }}</h2>
          <button (click)="removeItem(item.id)" class="btn btn-sm btn-error">Remove</button>
        </div>
      </div>
    }
  </div>
</div>
