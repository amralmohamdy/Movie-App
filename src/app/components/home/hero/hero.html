<!-- Hero Section -->
<section
  class="relative hero min-h-[70vh] flex items-center justify-center overflow-hidden text-white bg-fixed bg-center bg-cover"
  [ngStyle]="{ 'background-image': isDarkMode ? 'url(bg-dark.jpg)' : 'url(bg-light.jpg)' }"
>
  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-opacity-70 backdrop-blur-sm"></div>

  <!-- Content -->
  <div class="relative text-center max-w-2xl px-4 z-10">
    <h1 class="text-5xl font-bold mb-4">
      {{ 'hero.hello' | translate }} <span class="siteName">{{ 'hero.site' | translate }}</span>
    </h1>
    <p class="text-gray-300 text-lg mb-6">{{ 'hero.description' | translate }}</p>

    <!-- Search Bar -->
    <div class="join w-full max-w-md mx-auto">
      <input
        type="text"
        placeholder="{{ 'hero.input' | translate }}"
        class="input input-bordered join-item w-full transition-all duration-200 bg-base-200 text-base-content placeholder-base-content/60 focus:outline-none focus:ring-2 focus:ring-info/50 focus:border-info"
        [(ngModel)]="searchTerm"
        (keyup.enter)="onSearch()"
      />
      <button class="btn btn-primary my join-item text-white" (click)="onSearch()">
        {{ 'hero.searchBtn' | translate }}
      </button>
    </div>
  </div>
</section>
