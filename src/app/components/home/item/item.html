  <!-- Movie card -->
        <article class="card movie-card bg-base-100 shadow-xl overflow-hidden relative">
          <div class="poster relative">
             <img
                     [src]="'https://image.tmdb.org/t/p/w500' + film.poster_path"
              alt="{{ film.title }}"
              class="movie-img w-full h-64 object-cover"
            />
            <button
              class="btn btn-circle btn-sm absolute top-3 right-3 remove-floating"
              aria-label="Remove"
            >
              <i class="fa-solid fa-heart-crack"></i>
            </button>
            <button
              class="play-overlay btn btn-primary btn-sm absolute inset-x-1/3 bottom-3 mx-auto"
            >
              Play Trailer
            </button>
          </div>
          <div class="card-body">
            <h3 class="card-title text-lg">
              {{ film.title }} <span class="badge badge-ghost ml-2">{{ film.release_date | date: 'yyyy' }}</span>
            </h3>
            <p class="text-sm text-gray-400">{{ film.original_language | uppercase }} • ⭐ {{ film.vote_average }}</p>
            <div class="card-actions justify-between mt-4">
              <div class="flex gap-2">
                <button class="btn btn-xs btn-outline">Details</button>
                <button class="btn btn-xs remove-btn">Remove</button>
              </div>
              <div class="flex items-center gap-2">
                <span class="text-sm text-[#8b5cf6] font-semibold">Saved</span>
              </div>
            </div>
          </div>
        </article>
