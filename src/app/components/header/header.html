<header
  class="navbar sticky top-0 z-50 backdrop-blur-md shadow-md transition-all duration-300"
  [ngClass]="isDarkMode ? 'navbar-dark' : 'bg-neutral-100/90 text-gray-900 border-b border-gray-200 shadow-sm'"
>
  <!-- Navbar Start -->
  <div class="navbar-start">
    <div class="dropdown ">
      <label tabindex="0" class="btn btn-ghost lg:hidden" aria-label="Open menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </label>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
      >
        <li>
          <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li><a routerLink="browse" routerLinkActive="active">Browse</a></li>
        <li><a routerLink="genres" routerLinkActive="active">Genres</a></li>
        <li><a routerLink="new" routerLinkActive="active">New Releases</a></li>
        <li><a routerLink="login" routerLinkActive="active">Login</a></li>
        <li><a routerLink="wishlist" routerLinkActive="active">Wishlist</a></li>
      </ul>
    </div>

    <!-- Logo -->
    <a
      routerLink="/"
      class="btn btn-ghost normal-case text-xl px-1 hover:bg-transparent focus:bg-transparent"
      [class.logo-dark]="isDarkMode"
      aria-label="CineVue home"
    >
      <img src="logo.png" alt="CineVue Logo" class="h-10 w-auto" />
    </a>
  </div>

  <!-- Navbar Center (Desktop) -->
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1 font-medium">
      <li>
        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li><a routerLink="browse" routerLinkActive="active">Browse</a></li>
      <li><a routerLink="genres" routerLinkActive="active">Genres</a></li>
      <li><a routerLink="new" routerLinkActive="active">New Releases</a></li>
    </ul>
  </div>

  <!-- Navbar End -->
  <div class="navbar-end space-x-1 md:space-x-2">
    <!-- Theme Toggle -->
    <button
      class="btn btn-ghost btn-circle transition-transform duration-300 hover:rotate-12 hover:bg-base-200"
      (click)="toggleTheme()"
      aria-label="Toggle Theme"
    >
      @if (isDarkMode) {
      <!-- Light Icon (when dark mode is active) -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#fdc700"
      >
        <path
          d="M480-760q-17 0-28.5-11.5T440-800v-80q0-17 11.5-28.5T480-920q17 0 28.5 11.5T520-880v80q0 17-11.5 28.5T480-760Zm198 82q-11-11-11-27.5t11-28.5l56-57q12-12 28.5-12t28.5 12q11 11 11 28t-11 28l-57 57q-11 11-28 11t-28-11Zm122 238q-17 0-28.5-11.5T760-480q0-17 11.5-28.5T800-520h80q17 0 28.5 11.5T920-480q0 17-11.5 28.5T880-440h-80ZM480-40q-17 0-28.5-11.5T440-80v-80q0-17 11.5-28.5T480-200q17 0 28.5 11.5T520-160v80q0 17-11.5 28.5T480-40ZM226-678l-57-56q-12-12-12-29t12-28q11-11 28-11t28 11l57 57q11 11 11 28t-11 28q-12 11-28 11t-28-11Zm508 509-56-57q-11-12-11-28.5t11-27.5q11-11 27.5-11t28.5 11l57 56q12 11 11.5 28T791-169q-12 12-29 12t-28-12ZM80-440q-17 0-28.5-11.5T40-480q0-17 11.5-28.5T80-520h80q17 0 28.5 11.5T200-480q0 17-11.5 28.5T160-440H80Zm89 271q-11-11-11-28t11-28l57-57q11-11 27.5-11t28.5 11q12 12 12 28.5T282-225l-56 56q-12 12-29 12t-28-12Zm311-71q-100 0-170-70t-70-170q0-100 70-170t170-70q100 0 170 70t70 170q0 100-70 170t-170 70Zm0-80q66 0 113-47t47-113q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-160Z"
        />
      </svg>
      } @else {
      <!-- Moon Icon (when light mode is active) -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-gray-700"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
      }
    </button>

    <!-- Language Selector -->
    <div class="dropdown dropdown-end">
      <button
        class="flex items-center gap-2 px-3 py-2 rounded-full hover:bg-base-200 transition cursor-pointer"
      >
        <img [src]="getFlagUrl(svc.lang())" class="w-6 h-6 rounded-full" />
        <span class="uppercase font-semibold text-sm">{{ svc.lang().slice(0, 2) }}</span>
      </button>
      <ul tabindex="0" class="menu dropdown-content mt-3 p-2 shadow bg-base-200 rounded-box w-32">
        <li>
          <a (click)="changeLanguage('ar')"
            ><img src="https://flagcdn.com/w20/eg.png" class="w-5 h-5 mr-2" /> Arabic</a
          >
        </li>
        <li>
          <a (click)="changeLanguage('en')"
            ><img src="https://flagcdn.com/w20/us.png" class="w-5 h-5 mr-2" /> English</a
          >
        </li>
        <li>
          <a (click)="changeLanguage('fr')"
            ><img src="https://flagcdn.com/w20/fr.png" class="w-5 h-5 mr-2" /> French</a
          >
        </li>
      </ul>
    </div>

    <!-- Profile Icon -->
    <a routerLink="login" class="btn btn-ghost btn-circle hover:bg-base-200" aria-label="Profile">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="currentColor"
      >
        <path
          d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"
        />
      </svg>
    </a>

    <!-- WaishList -->
    <a
      routerLink="wishlist"
      class="btn btn-ghost relative hover:bg-base-200 hidden lg:flex"
      aria-label="wishlist"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        viewBox="0 0 24 24"
      >
        <path d="M3 7h18M5 7v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7" />
      </svg>
      <span class="hidden md:inline ml-1">Wishlist</span>
      <div class="badge badge-sm bg-primary text-white absolute -top-2 -right-2">3</div>
    </a>
  </div>
</header>
