<header  [ngClass]="{'navbar-light': !isDarkMode, 'navbar-dark': isDarkMode}" class="navbar sticky top-0 z-50 bg-neutral/80 backdrop-blur-md shadow-lg px-4 md:px-6">
  <div class="navbar-start">
    <div class="dropdown ">
      <label tabindex="0" class="btn btn-ghost lg:hidden" aria-label="Open menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </label>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
      >
        <li>
          <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li><a routerLink="browse" routerLinkActive="active">About Us</a></li>
        <li><a routerLink="genres" routerLinkActive="active">Privacy Policy</a></li>
        <li><a routerLink="genres" routerLinkActive="active">Log In</a></li>
        <li><a routerLink="genres" routerLinkActive="active">WishList</a></li>
        <li><a routerLink="genres" routerLinkActive="active">Language</a></li>
      </ul>
    </div>

    <a
      class="btn btn-ghost normal-case text-xl p-0 hover:bg-transparent focus:bg-transparent"
      routerLink="/"
      aria-label="Filmscape home"
    >
      <img src="filmscape.svg" alt="Filmscape Logo" class="h-8 w-auto" />
    </a>
  </div>

  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li>
        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li><a routerLink="browse" routerLinkActive="active">Browse</a></li>
      <li><a routerLink="genres" routerLinkActive="active">Genres</a></li>
      <li><a routerLink="new" routerLinkActive="active">New Releases</a></li>
    </ul>
  </div>

  <div class="navbar-end space-x-1 md:space-x-2">
<!-- Theme Toggle Button -->
<button
  class="btn btn-ghost btn-circle transition-transform duration-300 hover:rotate-12"
  (click)="toggleTheme()"
  aria-label="Toggle Theme"
>

    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator flex items-center gap-2">
          <img src="earth-white.png" alt="Flag" class="w-6 h-6 rounded-full" />
    
          <span class="uppercase font-semibold text-sm">{{ svc.lang().slice(0,2)}}</span>
        </div>
      </div>
      <ul tabindex="0" class="menu dropdown-content mt-3 p-2 shadow bg-base-200 rounded-box w-32">
        <li>
          <a (click)="changeLanguage('ar')">
            <img src="https://flagcdn.com/w20/eg.png" class="w-5 h-5 mr-2" /> Arabic
          </a>
        </li>
        <li>
          <a (click)="changeLanguage('en')">
            <img src="https://flagcdn.com/w20/us.png" class="w-5 h-5 mr-2" /> English
          </a>
        </li>
        <li>
          <a (click)="changeLanguage('fr')">
            <img src="https://flagcdn.com/w20/fr.png" class="w-5 h-5 mr-2" /> French
          </a>
        </li>
      </ul>
    </div>

    <a class="btn btn-ghost normal-case" routerLink="login" aria-label="Search">
      <img
        src="person.svg"
        alt="Search"
        class="h-5 w-5 cursor-pointer hover:opacity-80"
        aria-label="Search"
      />
    </a>

    <a routerLink="watchlist" class="btn btn-ghost normal-case" aria-label="Watchlist">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 7h18M5 7v10a2 2 0 002 2h10a2 2 0 002-2V7"
        />
      </svg>

      <span class="hidden md:inline ml-1">Watchlist</span>

      <div class="badge btn-header badge-sm ml-1">3</div>
    </a>
  </div>
</header>
