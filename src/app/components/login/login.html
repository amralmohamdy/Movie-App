<div class="min-h-screen flex items-center justify-center bg-base-200 p-4">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <div class="flex items-center gap-3 mb-4 justify-center">
        <img src="logo.png" alt="Filmscape" class="h-8 w-auto" />
        <h2 class="text-2xl font-bold my-title">{{'login.sign_in' | translate}}</h2>
      </div>
      <form (ngSubmit)="login()" class="space-y-4" aria-label="Login form">
        <div>
          <label class="label">
            <span class="label-text">{{'login.email' | translate}}</span>
          </label>
          <input
            [(ngModel)]="email"
            name="email"
            type="email"
            placeholder="Email"
            class="input input-bordered w-full mb-3"
            required
          />
        </div>

        <div>
          <label class="label">
            <span class="label-text">{{'login.password' | translate}}</span>
          </label>
          <input
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="Password"
            class="input input-bordered w-full mb-3"
          />
        </div>

        <div class="flex items-center justify-between">
          <label class="cursor-pointer label">
            <input type="checkbox" class="checkbox checkbox-sm mr-2" />
            <span class="label-text">{{'login.remember_me' | translate}}</span>
          </label>
          <a class="link link-primary" routerLink="/forgot">{{'login.forgot' | translate}}</a>
        </div>

        <div>
          <button type="submit" class="btn my-btn w-full" [disabled]="loading">
            {{'login.sign_in' | translate}}
          </button>
        </div>
      </form>
      @if(error) {
      <p class="text-error text-sm mt-3 text-center">{{ error }}</p>
      }

      <div class="divider my-4">{{'login.or' | translate}}</div>

      <div class="text-center">
        <p class="text-sm">
          {{'login.dhac' | translate}}
          <a routerLink="/register" class="link link-primary font-semibold">{{'login.sign_up' | translate}}</a>
        </p>
      </div>
    </div>
  </div>
</div>
