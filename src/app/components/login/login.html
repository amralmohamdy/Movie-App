<div class="flex items-center justify-center min-h-screen bg-base-200">
  <div class="card w-96 bg-base-100 shadow-xl p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form (ngSubmit)="login()">
      <input [(ngModel)]="email" name="email" type="email" placeholder="Email" class="input input-bordered w-full mb-3" />
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="input input-bordered w-full mb-3" />
      <button [disabled]="loading" class="btn btn-primary w-full">Login</button>
    </form>
    <p *ngIf="error" class="text-error text-sm mt-3 text-center">{{ error }}</p>
    <p class="text-center mt-4">
      <a routerLink="/register" class="link link-primary">Create account</a>
    </p>
  </div>
</div>
