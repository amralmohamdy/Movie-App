<div class="container mx-auto p-8">
  <h1 class="text-3xl font-bold mb-6 text-center">My Wishlist</h1>

  <div class="flex justify-center mb-4">
    <input [(ngModel)]="newItem" placeholder="Add item..." class="input input-bordered w-1/2 mr-2" />
    <button (click)="addItem()" class="btn btn-primary">Add</button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    @for (item of wishlist; track item.id) {
      <div class="card bg-base-100 shadow-xl p-4">
        <h2 class="card-title">{{ item.name }}</h2>
        <button (click)="removeItem(item.id)" class="btn btn-error mt-2">Remove</button>
      </div>
    }
  </div>

  @if (wishlist.length === 0) {
    <div class="text-center mt-8">
      <p class="text-gray-400 text-lg">No items in your wishlist yet!</p>
    </div>
  }
</div>
